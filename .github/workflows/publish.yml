
name: Publish project to Maven repository
# OR, publish per each commit
on:
  push:
    branches: [ master, develop ]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 21
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Publish with Gradle
        run: ./gradlew core:build
      - name: Create GitHub release (replace with your repository and tag)
        id: create_release
        run: |
          # Get the latest tag from the current branch
          tag_name=$(git describe --tags --abbrev-ref)

          # Create a release using the tag name
          github.actions.create-release(
            repo: ${{ github.repository }},
            tag_name: $tag_name,
            name: "Release v$tag_name",
            body: "Automatically generated release for commit $tag_name."
          )
